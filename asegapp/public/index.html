<!DOCTYPE html>
<html lang="es" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Login - Seguros Libertad</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

</head>
<body>
<div class="pen-title">
	<img src="img/logo.png" width="170"><br><br><br>
  <h1>Sistema Pólizas</h1>
  <span><a href='#'>2016. MTWDM - SOA</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
  </div>
  <div class="form">
    <h2>Iniciar Sesión</h2>
    <form>
      <input id="txtEmail" type="text" placeholder="Nombre de usuario"/>
      <input id="txtPassword" type="password" placeholder="Password"/>
      <button id="btnLogin">Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Crear una cuenta</h2>
    <form>
      <input id="txtEmail2" type="text" placeholder="Nombre de usuario"/>
      <input id="txtPassword2" type="password" placeholder="Password"/>
      <button id="btnSign">Registrarse</button>
    </form>
  </div>
  <div class="cta"><a href="#">¿Olvidaste tus datos de acceso?</a></div>
</div>

<!--Modal no login -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p style="text-align:center;">Usuario o contraseña incorrectos.</p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <script src='js/jquery-2.1.3.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/socket.io.js"></script>
<script>
  var socket = io();
</script>
</body>
</html>
